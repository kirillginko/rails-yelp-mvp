<%= form_for(@restaurant, @review) do |f| %>
  <div class="form-group">
    <%= f.label :content %>
    <%= f.text_field :name, class: 'form-control' %>
  </div>

  <div class="form-group">
    <%= f.label :rating %>
    <%= form.input :rating, collection: [*0..5] %>
  </div>
<%= f.submit class: 'btn btn-primary' %>
<% end %>
